<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Top Navbar Control -->
    <div class="action-cont">
        
        <div class="colors-action-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="buttons-action-cont">
            <div class="action-btn-add">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="action-btn-remove">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="brand">
            Jira Ticket Management
        </div>
    </div>

    <!--Main Container  -->
    <div class="main-cont">
        
    </div>

    <!-- Modal Container -->
    <div class="modal-cont">
        <textarea class="modal-cont-text" spellcheck="false"></textarea>
        <div class="modal-cont-colors-cont">
            <div class="lightpink modal-color"></div>
            <div class="lightblue modal-color"></div>
            <div class="lightgreen modal-color"></div>
            <div class="black modal-color"></div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
